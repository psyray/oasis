<span class="date-tag clickable" title="${modelName} - ${language}" 
    onclick="openReport('${path}', '${format}')" 
    data-model="${model}"
    data-vulnerability="${vulnerabilityType}">
        <span>
            ${modelEmoji}
        </span>
        <span class="language-flag" title="${languageName}">
            ${languageEmoji}
        </span>
    <div class="date-main">${formattedDate}</div>
    <div class="date-time">${formattedTime}</div>
</span>
