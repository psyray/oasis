<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OASIS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}" />
    <meta name="apple-mobile-web-app-title" content="Oasis" />
    <link rel="manifest" href="{{ url_for('static', filename='img/favicon/site.webmanifest') }}" />
    {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}" data-debug-mode="{{ debug|default('false')|lower }}">
    {% include "header.html" %}
    
    {% block content %}{% endblock %}
    
    {% include "footer.html" %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
